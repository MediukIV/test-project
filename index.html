    <section>
  <button class="solutions-order-btn" type="button" data-modal-open>
    Order Service
  </button>
  <div class="backdrop is-hidden" data-modal >
    <!-- is-open -->
    <div class="modal">
      <button type="button" class="modal-btn" data-modal-close>
        X
        <!-- <svg width="8" height="8" class="modal-btn-icon">
          <use href="./images/icons.svg#icon-close-black">X</use>
        </svg> -->
      </button>
      <p class="modal-title section-title">
        Leave your contacts and we will call you back
      </p>
      <form class="modal-form">
        <div class="modal-field">
          <label for="user-name" class="modal-label">Name</label>
          <div class="input-wrap">
            <input
              type="text"
              name="user-name"
              class="modal-input"
              id="user-name"
            />
            <svg class="modal-icon" width="18" height="24">
              <use href="./images/icons.svg#icon-person-black"></use>
            </svg>
          </div>
        </div>
        <div class="modal-field">
          <label for="user-phone" class="modal-label">Phone</label>
          <div class="input-wrap">
            <input
              type="tel"
              name="user-phone"
              class="modal-input"
              id="user-phone"
            />
            <svg class="modal-icon" width="18" height="24">
              <use href="./images/icons.svg#icon-phone-black"></use>
            </svg>
          </div>
        </div>
        <div class="modal-field">
          <label for="user-email" class="modal-label">Email</label>
          <div class="input-wrap">
            <input
              type="email"
              name="user-email"
              class="modal-input"
              id="user-email"
            />
            <svg class="modal-icon" width="18" height="24">
              <use href="./images/icons.svg#icon-email-black"></use>
            </svg>
          </div>
        </div>
        <div class="modal-field-textarea">
          <label for="user-comment" class="modal-label">Comment</label>
          <textarea
            name="user-comment"
            id="user-comment"
            class="modal-textarea"
            placeholder="Text input"
          ></textarea>
        </div>
        <div class="modal-field-checkbox">
          <input
            type="checkbox"
            name="user-privacy"
            id="user-privacy"
            value="true"
            class="modal-check visually-hidden"
          />
          <label for="user-privacy" class="check-text">
            <span class="check-text-box">
              <svg class="check-text-icon" width="10" height="8">
                <use href="./images/icons.svg#icon-modal-check"></use>
              </svg>
            </span>
            I accept the terms and conditions of the&nbsp;
            <a href="" class="link check-text-link">Privacy Policy</a></label
          >
        </div>
        <button type="submit" class="modal-form-btn">Send</button>
      </form>
    </div>
  </div>
</section>
